    - I like painting and design
    - suggest a career in arts
    - what about creative fields
    - Tell me about commerce careers
    - I'm interested in business
    - What jobs are in finance?
    - I like accounts and economics
    - suggest a business career
    - i am interested in AIML
    - what about machine learning
    - Tell me about being a [software developer](career)
